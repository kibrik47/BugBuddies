<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h2>Post an issue</h2>

    <form action="/submit-post" method="post" enctype="multipart/form-data">
        <label for="postTitle">Title:</label>
        <input type="text" id="postTitle" name="postTitle" required>

        <label for="postContent">Content:</label>
        <textarea id="postContent" name="postContent" rows="8" required></textarea>

        <!-- File input for uploading a screenshot -->
        <label for="screenshot" class="custom-file-upload">
            Upload Screenshot
        </label>
        <input type="file" id="screenshot" name="screenshot" accept="image/*">

        <button type="submit">Submit Post</button>
    </form>

</body>
</html>
