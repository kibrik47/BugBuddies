<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login">
        <div class="login-screen">
            <div class="app-title">
                <h1>Register</h1>
            </div>

            <div class="login-form">
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="control-group">
                        <input type="text" class="login-field" name="username" placeholder="Username" required>
                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>

                    <div class="control-group">
                        <input type="password" class="login-field" name="password" placeholder="Password" required>
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-large btn-block">Register</button>
                </form>

                <a class="login-link" href="{{ url_for('login') }}">Already have an account? Log in!</a>
            </div>
        </div>
    </div>
</body>
</html>
